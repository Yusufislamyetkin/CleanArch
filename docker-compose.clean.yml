version: '3.8'

services:
  # SQL Server Database
  banking-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: enterprise-banking-db
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: YourStrong!Passw0rd
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - banking_db_data:/var/opt/mssql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - enterprise-banking
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  banking-cache:
    image: redis:7-alpine
    container_name: enterprise-banking-cache
    ports:
      - "6379:6379"
    volumes:
      - banking_cache_data:/data
    networks:
      - enterprise-banking
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  banking-broker:
    image: rabbitmq:3-management-alpine
    container_name: enterprise-banking-broker
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - banking_broker_data:/var/lib/rabbitmq
    networks:
      - enterprise-banking
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Banking Service (Clean Architecture)
  banking-service:
    build:
      context: .
      dockerfile: src/Services/Banking/Banking.Api/Dockerfile
    container_name: enterprise-banking-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: Server=banking-db;Database=BankingDDD;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      RabbitMQ__HostName: banking-broker
      RabbitMQ__Port: 5672
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
      Redis__ConnectionString: banking-cache:6379,password=redis123
      ASPNETCORE_HTTP_PORTS: 5000
    ports:
      - "5000:5000"
    depends_on:
      banking-db:
        condition: service_healthy
      banking-broker:
        condition: service_healthy
      banking-cache:
        condition: service_healthy
    networks:
      - enterprise-banking
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: enterprise-redis-commander
    environment:
      - REDIS_HOSTS=local:banking-cache:6379:0:redis123
    ports:
      - "8081:8081"
    depends_on:
      - banking-cache
    networks:
      - enterprise-banking
    restart: unless-stopped
    profiles:
      - dev-tools

volumes:
  banking_db_data:
    name: enterprise_banking_db_data
  banking_cache_data:
    name: enterprise_banking_cache_data
  banking_broker_data:
    name: enterprise_banking_broker_data

networks:
  enterprise-banking:
    name: enterprise_banking_network
    driver: bridge
